<script>
for(var i=1;i<=5;i++)
{
    for(var k=0;k<i;k++)
    {
        document.write('&nbsp;&nbsp;&nbsp;')
    }
    ch1=65;
  
    for(var j=1;j<=6-i;j++)
    {
        if(i%2!=0)
        {
        document.write(String.fromCharCode(ch1));
       
        }
        else
        {
        document.write(String.fromCharCode(ch1+32));
        
        }
        ch1++;

    }
    document.write("<br>");
}
</script>
